<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
      <h:head>
            <title>ImportadorXls</title>
            <meta name="viewport" content="width=device-width"/>
      </h:head>
      <h:body style="font-size: 12px;">
            <p:panel>
                  <f:facet name="header">
                        Importador de registros no formato XLS e TXT
                  </f:facet>
                  <h:form>
                        <p:panel>
                               <p:fileUpload label="Arquivo" cancelLabel="Cancelar" mode="advanced"
                                      allowTypes="/(\.|\/)(xls|txt)$/" auto="true"  fileLimit="150000"  
                                      invalidFileMessage="Arquivo com extensão Inválida." update="@form"
                                      fileUploadListener="#{getDadosBean.carregaArquivo}"  />
                              <br />
                              <f:facet name="header">Importação de registros</f:facet>
                              <p:dataTable widgetVar="pessoa" var="pessoa" value="#{getDadosBean.pessoas}">
                                    <p:column headerText="Nome">
                                          <h:outputLabel value="#{pessoa.nome}" />
                                    </p:column>
                                    <p:column headerText="CPF">
                                          <p:outputLabel value="#{pessoa.cpf}"/>
                                    </p:column>
                                    <p:column headerText="Salário">
                                          <h:outputLabel value="#{pessoa.nome}">
                                                <f:convertNumber minFractionDigits="2" currencySymbol="R$" locale="pt_BR" />
                                          </h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Data Pagamento">
                                          <h:outputLabel value="#{pessoa.dataPagamento}">
                                                <f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" dateStyle="medium" />
                                          </h:outputLabel>
                                    </p:column>
                              </p:dataTable>
                        </p:panel>
                        <br />
                        <p:commandButton value="Importar" action="#{getDadosBean.salvar}" ajax="false" />
                        <p:commandButton value="Ver Importados" actionListener="#{getDadosBean.abrirDialogo()}" />
                  </h:form>
            </p:panel>
      </h:body>
</html>
