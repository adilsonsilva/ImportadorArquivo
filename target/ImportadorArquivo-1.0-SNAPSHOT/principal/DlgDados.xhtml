<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
      <h:head>
            <meta name="viewport" content="width=device-width"/>
      </h:head>
      <h:body style="font-size: 12px;">
            <h:form>
                  <p:panel>
                        <p:messages showDetail="true" showSummary="true" />
                        <f:facet name="header">Dados Importados</f:facet>
                        <p:dataTable var="pessoa" value="#{getDadosBean.listaPessoa}">
                              <p:column headerText="Nome">
                                    <h:outputLabel value="#{pessoa.nome}" />
                              </p:column>
                              <p:column headerText="CPF" style="width: 15%;text-align: center">
                                    <h:outputLabel value="#{pessoa.cpf}"/>
                              </p:column>
                              <p:column headerText="Salário" style="width: 10%;text-align: center">
                                    <h:outputLabel value="#{pessoa.salario}">
                                          <f:convertNumber minFractionDigits="2" currencySymbol="R$" locale="pt_BR" />
                                    </h:outputLabel>
                              </p:column>
                              <p:column headerText="Data Pagamento" style="width: 16%;text-align: center">
                                    <h:outputLabel value="#{pessoa.dataPagamento}">
                                          <f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" dateStyle="medium" />
                                    </h:outputLabel>
                              </p:column>
                              <p:column headerText="Ação" style="width: 8%;text-align: center">
                                    <p:commandButton icon="ui-icon-trash" action="#{getDadosBean.deletar}" update="@form">
                                          <f:setPropertyActionListener value="#{pessoa}" target="#{getDadosBean.pessoa}" />
                                    </p:commandButton>
                              </p:column>
                        </p:dataTable>
                  </p:panel>
            </h:form>
      </h:body>
</html>
